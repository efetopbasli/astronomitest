<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astronomi Testi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Astronomi Testi</h1>
        <p id="question"></p>
        <div id="options"></div>
        <p id="result"></p>
        <button id="nextButton">Sonraki Soru</button>
    </div>
    <script src="script.js"></script>
</body>
</html>

<script>

    const questions = [
    {
        question: "Güneş sisteminde kaç gezegen bulunmaktadır?",
        options: ["5", "7", "8", "9"],
        correctAnswer: "8"
    },
    {
        question: "En büyük gezegen hangisidir?",
        options: ["Dünya", "Venüs", "Jüpiter", "Satürn"],
        correctAnswer: "Jüpiter"
    },
    {
        question: "Güneş sisteminin en yakın komşu yıldızı nedir?",
        options: ["Proxima Centauri", "Sirius", "Alfa Centauri", "Betelgeuse"],
        correctAnswer: "Proxima Centauri"
    },
    {
    question: "Güneş sistemindeki en büyük asteroid nedir?",
    options: ["Ceres", "Vesta", "Pallas", "Hygiea"],
    correctAnswer: "Ceres"
},
{
    question: "Dünya'nın uydusu nedir?",
    options: ["Titan", "Ganymede", "Ay", "Europa"],
    correctAnswer: "Ay"
},
{
    question: "Güneş sisteminde kaç tane cüce gezegen vardır?",
    options: ["1", "2", "3", "4"],
    correctAnswer: "5"
},
{
    question: "Kara deliklerin çekim gücü nedeniyle ışık dahi kaçamaz. Bu olaya ne ad verilir?",
    options: ["Zaman bükülmesi", "Işık yutma", "Gece", "Çekimlenme"],
    correctAnswer: "Zaman bükülmesi"
},
{
    question: "Hubble Uzay Teleskobu hangi yıl fırlatılmıştır?",
    options: ["1980", "1990", "2000", "2010"],
    correctAnswer: "1990"
},
{
        question: "Hangi gezegen 'Kırmızı Gezegen' olarak da bilinir?",
        options: ["Mars", "Venüs", "Uranüs", "Neptün"],
        correctAnswer: "Mars"
    },
    {
        question: "Hangi gezegenin halkaları vardır?",
        options: ["Venüs", "Jüpiter", "Mars", "Satürn"],
        correctAnswer: "Satürn"
    },
    {
        question: "Hangi gök cismi Güneş Sistemi'nde yerçekimi nedeniyle yuvarlak bir şekle sahip değildir?",
        options: ["Mars", "Jüpiter", "Satürn", "Ceres"],
        correctAnswer: "Ceres"
    },
    {
        question: "Galaksimiz Samanyolu olarak adlandırılır. Samanyolu'nun yaklaşık olarak kaç milyar yıldız içerdiği tahmin edilmektedir?",
        options: ["50 milyar", "100 milyar", "200 milyar", "500 milyar"],
        correctAnswer: "100 milyar"
    },
    {
        question: "Hangi gezegen Güneş Sistemi'ndeki en hızlı dönme hareketine sahiptir?",
        options: ["Jüpiter", "Venüs", "Merkür", "Uranüs"],
        correctAnswer: "Jüpiter"
    },
    {
        question: "'Küçük Soğuk Cüce' olarak bilinen, Güneş Sistemi'nin dışında bulunan ve Pluto'dan daha küçük olan cüce gezegen nedir?",
        options: ["Eris", "Haumea", "Makemake", "Sedna"],
        correctAnswer: "Eris"
    },
    {
        question: "Hangi yıldızlar kütlelerinin sonunda süpernova patlaması yapabilirler?",
        options: ["Beyaz cüceler", "Kırmızı cüceler", "Sarı cüceler", "Mavi devler"],
        correctAnswer: "Mavi devler"
    },
    {
        question: "Astronomi terimlerinde 'ışık yılı' neyi ifade eder?",
        options: ["Bir yılda Güneş tarafından yayılan toplam ışık miktarını", "Bir yılda Dünya tarafından alınan ışık miktarını", "Işığın bir yılda katettiği mesafeyi", "Bir yılda gökyüzündeki yıldız sayısını"],
        correctAnswer: "Işığın bir yılda katettiği mesafeyi"
    },
    {
        question: "Hangi gezegenin en büyük uydusu Ganymede'dir?",
        options: ["Jüpiter", "Mars", "Uranüs", "Satürn"],
        correctAnswer: "Jüpiter"
    },
    {
        question: "Hangi yıldız, Güneş Sistemi'nin merkezinde yer alır?",
        options: ["Vega", "Aldebaran", "Antares", "Güneş"],
        correctAnswer: "Güneş"
    },
    {
        question: "Hubble Uzay Teleskobu'nun adını aldığı ünlü Amerikalı astronom kimdir?",
        options: ["Edwin Hubble", "Carl Sagan", "Galileo Galilei", "Johannes Kepler"],
        correctAnswer: "Edwin Hubble"
    },
    {
        question: "Dünya'nın çevresi ve dönme ekseni arasındaki açı ne kadardır?",
        options: ["45 derece", "60 derece", "90 derece", "23.5 derece"],
        correctAnswer: "23.5 derece"
    },
    {
        question: "Hangi galaksi, Güneş Sistemi'ne en yakın galaksidir?",
        options: ["Andromeda Galaksisi", "Büyük Macellan Bulutu", "Üvey Anne Galaksisi", "Kara Delik Galaksisi"],
        correctAnswer: "Andromeda Galaksisi"
    },
    {
        question: "Bir yıldızın parlaklığını belirleyen en önemli faktör nedir?",
        options: ["Yaşı", "Rengi", "Büyüklüğü", "Sıcaklığı"],
        correctAnswer: "Sıcaklığı"
    },
    {
        question: "Pluto, 2006'da hangi sınıflandırmadan çıkarıldı?",
        options: ["Gezegen", "Cüce gezegen", "Yıldız", "Asteroid"],
        correctAnswer: "Cüce gezegen"
    },
    {
        question: "Hangi gök cisminin yüzeyindeki büyük kırmızı leke adlı özelliğiyle ünlüdür?",
        options: ["Mars", "Jüpiter", "Venüs", "Neptün"],
        correctAnswer: "Jüpiter"
    },
    {
        question: "Güneş Sistemi'nde hangi gezegenin halkaları renkli olarak görünür?",
        options: ["Satürn", "Uranüs", "Neptün", "Mars"],
        correctAnswer: "Satürn"
    },
    {
        question: "'Teleskop' kelimesi hangi dilde 'uzak göz' anlamına gelir?",
        options: ["Latince", "Yunanca", "Arapça", "Çince"],
        correctAnswer: "Yunanca"
    },
    {
        question: "Güneş sistemi dışındaki ilk insan yapımı nesne nedir?",
        options: ["Mars keşif aracı", "Voyager 1 uzay aracı", "Hubble Uzay Teleskobu", "İnterstelar roket"],
        correctAnswer: "Voyager 1 uzay aracı"
    },
    {
        question: "Astronomi terimlerinde 'astronomik birim' (AU) neyi ifade eder?",
        options: ["Ay ve Dünya arasındaki ortalama mesafeyi", "Dünya ve Güneş arasındaki ortalama mesafeyi", "Güneş ve Merkür arasındaki ortalama mesafeyi", "Dünya ile Jüpiter arasındaki ortalama mesafeyi"],
        correctAnswer: "Dünya ve Güneş arasındaki ortalama mesafeyi"
    },

    
];

let currentQuestionIndex = 0;
let score = 0;

const questionElement = document.getElementById("question");
const optionsElement = document.getElementById("options");
const resultElement = document.getElementById("result");
const nextButton = document.getElementById("nextButton");

function displayQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    questionElement.textContent = currentQuestion.question;

    optionsElement.innerHTML = "";
    currentQuestion.options.forEach((option, index) => {
        const button = document.createElement("button");
        button.textContent = option;
        button.addEventListener("click", () => checkAnswer(option));
        optionsElement.appendChild(button);
    });
}

function checkAnswer(selectedOption) {
    const currentQuestion = questions[currentQuestionIndex];
    if (selectedOption === currentQuestion.correctAnswer) {
        resultElement.textContent = "Doğru!";
        score++;
    } else {
        resultElement.textContent = "Yanlış!";
    }

    nextButton.style.display = "block";
}

nextButton.addEventListener("click", () => {
    currentQuestionIndex++;
    resultElement.textContent = "";
    if (currentQuestionIndex < questions.length) {
        displayQuestion();
    } else {
        optionsElement.innerHTML = `<p>Testi tamamladınız. Toplam doğru cevap sayınız: ${score}</p>`;
        nextButton.style.display = "none";
    }
});

// İlk soruyu göster
displayQuestion();

</script>
